<form class="form" [formGroup]="form">
  <!-- First Name -->
  <div class="form-field">
    <label for="name">First Name</label>
    <input
      formControlName="firstName"
      type="text"
      id="first-name"
      placeholder="Enter your first name"
    />
  </div>

  <!-- Last Name -->
  <div class="form-field">
    <label for="last-name">Last Name</label>
    <input
      formControlName="lastName"
      type="text"
      id="last-name"
      placeholder="Enter your last name"
    />
  </div>

  <!-- Nick Name -->
  <div class="form-field">
    <label for="nickname">Nickname</label>
    <input
      formControlName="nickName"
      type="text"
      id="nickname"
      placeholder="Come up with a nickname"
    />
  </div>

  <!-- Email -->
  <div class="form-field">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      placeholder="Provide your email"
    />
  </div>

  <!-- Year of Birth & Passport -->
  <div class="form-field-inline-group">
    <div class="form-field--small">
      <label for="year-of-birth">Year of birth</label>
      <select formControlName="yearOfBirth" id="year-of-birth">
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
      </select>
    </div>
    <div class="form-field--small">
      <label for="passport">Passport Number</label>
      <input
        formControlName="passportNumber"
        pattern="^[A-Z]{2}[0-9]{6}$"
        type="text"
        id="passport"
        placeholder="Provide Passport Data"
      />
    </div>
  </div>

  <!-- Address -->
  <fieldset formGroupName="address">
    <legend>Address</legend>
    <div class="form-field">
      <label for="street">Street</label>
      <input
        formControlName="street"
        type="text"
        id="street"
        placeholder="Street"
      />
    </div>
    <div class="form-field">
      <label for="city">City</label>
      <input formControlName="city" type="text" id="city" placeholder="City" />
    </div>
    <div class="form-field">
      <label for="post-code">Post code</label>
      <input
        formControlName="postCode"
        type="text"
        id="post-code"
        placeholder="Post Code"
      />
    </div>
  </fieldset>

  <!-- Password -->
  <fieldset formGroupName="password">
    <legend>Password</legend>
    <div class="form-field">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="form-field">
      <label for="confirm-password">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
      />
    </div>
  </fieldset>

  <button>Save</button>
</form>

<pre>{{form.value | json}}</pre>
