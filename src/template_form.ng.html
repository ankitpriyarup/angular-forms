<form class="form">
  <!-- First Name -->
  <div class="form-field">
    <label for="name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter your first name" />
  </div>

  <!-- Last Name -->
  <div class="form-field">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Enter your last name" />
  </div>

  <!-- Nick Name -->
  <div class="form-field">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" placeholder="Come up with a nickname" />
  </div>

  <!-- Email -->
  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Provide your email" />
  </div>

  <!-- Year of Birth & Passport -->
  <div class="form-field-inline-group">
    <div class="form-field--small">
      <label for="year-of-birth">Year of birth</label>
      <select id="year-of-birth" name="year-of-birth">
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
      </select>
    </div>
    <div class="form-field--small">
      <label for="passport">Passport Number</label>
      <input
        pattern="^[A-Z]{2}[0-9]{6}$"
        name="passport"
        type="text"
        id="passport"
        placeholder="Provide Passport Data"
      />
    </div>
  </div>

  <!-- Address -->
  <fieldset>
    <legend>Address</legend>
    <div class="form-field">
      <label for="street">Street</label>
      <input name="street" type="text" id="street" placeholder="Street" />
    </div>
    <div class="form-field">
      <label for="city">City</label>
      <input name="city" type="text" id="city" placeholder="City" />
    </div>
    <div class="form-field">
      <label for="post-code">Post code</label>
      <input
        name="post-code"
        type="text"
        id="post-code"
        placeholder="Post Code"
      />
    </div>
  </fieldset>

  <button>Save</button>
</form>
